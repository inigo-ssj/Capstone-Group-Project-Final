<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Everwear</title>

    <link rel="stylesheet" href="css/account.css" />
    <link rel="stylesheet" href="css/checkoutcart.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Nothing+You+Could+Do&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header"></header>
    <main class="container">
      <section class="register-page">
        <h1>Create an Account</h1>
        <form action="#" method="POST" class="register-form" id="registerForm">
          <div class="input-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>

          <div class="input-group">
            <label for="phone-number">Phone Number (Optional)</label>
            <input type="tel" id="phone" name="phone" />
          </div>

          <div class="terms-group">
            <label>
              <input type="checkbox" name="terms" required /> I agree to the
              <a href="terms-conditions.html">Terms and Conditions</a>
              and
              <a href="privacy-policy.html">Privacy Policy</a>.
            </label>
          </div>

          <div class="form-button">
            <button type="submit">Create Account</button>
          </div>
        </form>

        <div class="login-link">
          <p>
            Already have an account? <a href="acc-login.html">Login here</a>
          </p>
        </div>
      </section>
    </main>
    <div class="cart-main" id="cartContent"></div>
    <footer id="footer"></footer>
    <script src="js/headerFooterLoader.js"></script>
    <script src="js/cartContentLoader.js"></script>
    <script src="js/wishlistContentLoader.js"></script>
    <script src="js/script.js"></script>
    <script src="js/acc-register.js"></script>
    <script src="js/acc-common.js"></script>
    <script>
      setTimeout(addCartToHTML, 2000);

      setTimeout(updateWishlistCount, 2000);
    </script>
    <script src="js/logged-acc.js"></script>
  </body>
</html>
