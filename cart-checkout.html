<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Everwear</title>

    <link rel="stylesheet" href="css/cart.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/checkoutcart.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Nothing+You+Could+Do&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <div>
    <header id="header"></header>
    <main class="container">
      <section class="cart-checkout-page">
        <!-- <h1>Cart & Checkout</h1> -->

        <!-------------------------- Cart Section ----------------------------->
        <div class="cart-summary">
          <h2>Your Cart</h2>
          <table class="cart-items" id="productList">
            <thead>
              <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>

          <div class="cart-total">
            <div>
              <strong>Total: &nbsp; <span class="totalPrice"></span></strong>
            </div>
          </div>
        </div>

        <!----------------------------- Checkout Section ---------------------------->
        <div class="billing-info">
          <h2>Billing Information</h2>
          <form action="#" method="POST">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" required />

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required />

            <label for="city">City</label>
            <input type="text" id="city" name="city" required />

            <label for="postal">Postal Code</label>
            <input type="text" id="postal" name="postal" required />

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required />

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required />

            <!----------------------------- Payment Section ------------------------------->
            <h3>Payment Information</h3>
            <label for="card-name">Name on Card</label>
            <input type="text" id="card-name" name="card-name" required />

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" required />

            <label for="expiration">Expiration Date</label>
            <input type="text" id="expiration" name="expiration" required />

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required />

            <button type="button" class="checkout-btn" id="proceedToPayment">Proceed to Payment</button>
          </form>
        </div>
      </section>
    </main>
    </div>
    <div class="cart-main" id="cartContent"></div>
    <footer id="footer"></footer>
    
    <script src="js/headerFooterLoader.js"></script>
    <script src="js/order-confirmation.js"></script>
    <script src="js/cartContentLoader.js"></script>
    
    <script src="js/wishlistContentLoader.js"></script>
    <script src="js/common.js"></script>
    <script src="js/checkout.js"></script>
    <script src="js/script.js"></script>
    <script src="js/logged-acc.js"></script>
  </body>
</html>
